

<div class="modal-body">
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
  <div class="form-group">
    <p>
      <label for="candidateId">Candidate Name</label>
      <select class ="form-control" id ="fieldb" ngModel name="candidateName" required>
        <option *ngFor ="let candidates of candidateList" value={{candidates.name}}>{{candidates.name}}</option> 
          </select>
    </p>
    <p>
      <label for="email">Candidate Email</label>
      <select class ="form-control" id = "fieldb" ngModel name="email" required>
        <option *ngFor ="let candidates of candidateList" value={{candidates.email}}>{{candidates.email}}</option> 
          </select>
    </p>
   
   
    <p>
      <label for="score">Score</label>
      <input type="number" name="score" id = "fieldb" ngModel class="form-control" min="1" max ="100">
    </p>
   
    <p>
      <label for="comments">Comments</label>
      <input type="text" name="comments" id = "field" ngModel class="form-control">
    </p>

    <!-- <p>
        <label for="status">Status</label>
        <input type="text" name="status" ngModel>
      </p> -->

      <p>
      <label for="status">Status</label>
      <select name="status" ngModel class="form-control" id = "fieldb">
        <option value="Selected">
          Selected
        </option>
        <option value="Rejected">
          Rejected
        </option>
      </select>
    </p>

     <p>
    <label for="round">Round</label>
      <select name="round" ngModel class="form-control" id="fieldb"> 
        <option value="R1">
          Round 1
        </option>
        <option value="R2">
          Round 2
        </option>
      </select>
    </p>
  </div>
      
  <div class="modal-footer">
    <p>
      <button [disabled]="contactForm.invalid" type="submit">Submit</button>
    </p>
    </div>
  </form>
</div>
