<div class="modal-body">
    <form #IncentiveForm="ngForm" (ngSubmit)="onPassIncentive(IncentiveForm)">
            
        <div class="form-group">
           <label for="employeeId">Employee Id</label>
           <input type="text" ngModel name="employeeId" class="form-control" id="emp_id" placeholder="emp_id" required>
           <label for="employeeName">Employee Name</label> 
           <input type="text" class="form-control" id="name" ngModel name ="employeeName" placeholder="emloyee_name" required>
           <label for="Interviews_taken">Number of Interviews Taken</label>
           <input type="text" class="form-control" id="Interviews_taken" ngModel name ="Interviews_taken" required>       
           <label for="category">Category</label>
           <select class="form-control" id="category" ngModel name="Category">
              <option *ngFor="let pow of category" [value]="pow">{{pow}}</option>
            </select>
            <label for="Email">Email</label>
           <input type="text" class="form-control" id="Email" required ngModel name ="MailId" placeholder="Recipient Mail ID" required>
          </div>
        <!-- <div class="form-group">
           <label for="Skill_Name">skillName</label>
           <input type="text" ngModel name="skillName" class="form-control" id="Skill_Name" placeholder="skillName" required>
        </div> -->
        <div class="modal-footer">
           <!-- <button type="button" id="add-employee-form" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
           <button [disabled]="IncentiveForm.invalid" type="submit" class="btn btn-primary" >Send Request</button>
        </div>
        </form>
        </div>
