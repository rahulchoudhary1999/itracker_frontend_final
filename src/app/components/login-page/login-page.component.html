<app-navigation-bar></app-navigation-bar>
<div id="login">
  
   <div class="container">
       <div id="login-row" class="row justify-content-center align-items-center">
           <div id="login-column" class="col-md-6">
               <div id="login-box" class="col-md-12">
                <form (submit)="func()"> 
                    <div>
                        <h1>RECRUITER LOGIN</h1>
                    </div>
                    <div class="form-group">
                       <label><h2>User Name </h2></label>
                       <input type="text" class="form-control" id="user_name" formControlName="user_name" name="user_name" placeholder="Enter User Name"  required minlength="4" #input1>
                    </div>
                    <div class="form-group">
                       <label><h2>Password</h2></label>
                       <input type="password" class="form-control"  id="user_password" formControlName="user_password" name="user_password" placeholder="Enter Password" #input2>
                   </div>
                   <H3> <a routerLink="/forgotpassword"><h3>FORGOT PASSWORD?</h3></a> </H3>
                   <p></p> 
                   <h1>
                        <button class="btn btn-primary"><a [routerLink]="['/recruiter-options']"> LOGIN</a></button>
                    </h1>
                 </form>
                 <div>
                     <h1>
                         NOT HAVE AN ACCOUNT? <a routerLink="/signup"><h1>SIGN UP</h1></a> 
                     </h1>
                 </div>
               </div>
           </div>
       </div>
   </div>
</div>
